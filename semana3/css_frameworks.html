<!DOCTYPE html>
	<head>
		<title>Ejemplo de Formulario bootstrap</title>
	</head>
	 <body>
     <form>
       <div class="container">
          <div class="row">
              <div class="col-md-12">
                <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Formulario Bootstrap</legend>
    <div class="form-group"> <!-- Matricula -->
        <label for="matricula" class="control-label">Matricula</label>
        <input type="text" class="form-control" id="matricula" name="Matricula" placeholder="introduzca su matricula aqui">
    </div>

    <div class="form-group"> <!-- Nombre -->
        <label for="Nombre" class="control-label">Nombre</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Escribe aqui tu Nombre">
    </div>

    <div class="form-group"> <!-- Primer Apellido -->
        <label for="Primer Apellido" class="control-label">Primer Apellido</label>
        <input type="text" class="form-control" id="Primer Apellido" name="Primer Apellido" placeholder="Escribe aqui tu Primer Apellido">
    </div> 

    <div class="form-group"> <!-- Segundo Apellido -->
        <label for="Segundo Apellido" class="control-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="Segundo Apellido" name="Segundo Apellido" placeholder="Escribe aqui tu Segundo Apellido">
    </div>

    <div class="form-group"> <!-- Edad -->
        <label for="Edad" class="control-label">Edad</label>
        <input type="text" class="form-control" id="Edad" name="Edad" placeholder="introduzca su Edad aqui">
    </div>  
    <div class="form-group"> <!-- Fecha de Nacimiento -->
      <label for="Fecha de Nacimiento" class="control-label">Fecha de Nacimiento</label>
      <input id="Fecha de Nacimiento" name="Fecha de Nacimiento" type="text" placeholder="Ingrese su Fecha de Nacimiento aqui" class="form-control"> 
    </div>

      <div class="row">
      <legend class="col-form-labelcol-sm-2pt-0">Sexo</legend>   
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
      Masculino</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
      Femenino</label>
    </div>                                   
                            
    <div class="form-group"> <!-- Estado -->
        <label for="Estado" class="control-label">Estado</label>
        <select class="form-control" id="Estado">
            <option value="Hidalgo">Hidalgo</option>
            <option value="Monterrey">Monterrey</option>
            <option value="Veracruz">Veracruz</option>
            <option value="Jalisco">Jalisco</option>
        </select>                    
    </div>        
    
    <div class="form-group"> <!-- Boton guardar -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>     
    
    </form>

   </body>
</html>
